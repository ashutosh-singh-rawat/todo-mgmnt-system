
<div class="page-header">
  <h1>Todo</h1>
</div>

<form ng-submit="assignTodo()"
  style="margin-top:30px;">
  <h3>Assign a Todo to a Developer</h3>

  <div class="form-group">
    Todo
    <select class="selectpicker form-control" ng-model="todo.id" required="true">
      <option ng-repeat="todo in todos" value="{{todo.id}}" >{{todo.name}}</option>
    </select>
  </div>
  <div class="form-group">
    Developer
    <select class="selectpicker form-control" ng-model="todo.developer_email" required="true">
      <option ng-repeat="developer in developers" value="{{developer.email}}" >{{developer.email}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
