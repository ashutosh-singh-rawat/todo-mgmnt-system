
    <div class="page-header">
      <h1>Create Project</h1>
    </div>

    <form ng-submit="create()"
      style="margin-top:30px;">
      <h3>Add a new Project</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="project.name"></input>
      </div>
      <div class="form-group">
        <select class="selectpicker form-control" ng-model="project.team" required="true">
          <option ng-repeat="team in teams" value="{{team.name}}" >{{team.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
