
<div class="page-header">
  <h1>Project</h1>
</div>

<form ng-submit="assignDeveloper()" style="margin-top:30px;">
  <h3>Assign a Project to a Developer</h3>

  <div class="form-group">
    Project
    <select class="selectpicker form-control" ng-model="project.id" required="true">
      <option ng-repeat="project in projects" value="{{project.id}}" >{{project.name}}</option>
    </select>
  </div>
  <div class="form-group">
    Developer
    <select class="selectpicker form-control" ng-model="project.developer_email" required="true">
      <option ng-repeat="developer in developers" value="{{developer.email}}" >{{developer.email}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
