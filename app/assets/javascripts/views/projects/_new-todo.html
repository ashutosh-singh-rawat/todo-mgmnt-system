
  <div class="page-header">
    <h1>Create Todo</h1>
  </div>

  <form ng-submit="createTodo()"
    style="margin-top:30px;">
    <h3>Add a new Todo</h3>

    <div class="form-group">
      Name
      <input type="text" class="form-control" placeholder="Name" ng-model="todo.name"></input>
    </div>
    <div class="form-group">
      Project
      <select class="selectpicker form-control" ng-model="todo.project_id" required="true">
        <option ng-repeat="project in projects" value="{{project.id}}" >{{project.name}}</option>
      </select>
    </div>
    <div class="form-group">
      Developer
      <select class="selectpicker form-control" ng-model="todo.developer_email" required="true">
        <option ng-repeat="developer in developers" value="{{developer.email}}" >{{developer.email}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
